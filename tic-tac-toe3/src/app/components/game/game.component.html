<div>
    <h1>Tic Tac Toe Level 1</h1>

    <div class="pt-2"></div>
    <div>
        <label>Pick a game type:</label>
        <mat-radio-group class="radio-group" [(ngModel)]="gameChoice">
            <mat-radio-button 
            class="radio-button" 
            *ngFor="let choice of choices" 
            [value]="choice"
            [disabled]="disableAfterFirstMove()">
                {{choice}}
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="pt-2"></div>
    <span><b>Player 1:</b> {{playerOne}}</span><br>

    <div class="pt-2"></div>
    <span><b>Player 2:</b> {{playerTwo}}</span>
    
    <div class="pt-2"></div>
    <div class="board-width">
        <mat-grid-list cols="3" rowHeight="100px" gutterSize="4px">
        <mat-grid-tile 
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color"
                [ngStyle]="{'font-size': tile.font + 'px'}"
                (click)="move(tile.position)">
                    {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>
    </div>
    <div class="pt-2"></div>

    <button class="btn btn-primary new-game"
            (click)="resetGame()">Reset Game</button>
    <div class="pt-2"></div>

    <h4 *ngIf="gameOver"><b>Winner:</b> {{game.winnerPlayer}}</h4>
</div>
