<div>
    <h1>Tic Tac Toe Level 1</h1>

    <div class="pt-2"></div>
    <form [formGroup]="controlsFormGroup" class="mb-3">
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio"
                    class="form-check-input"
                    formControlName="radioExample"
                    (click)="setUpGame()"
                    value="HVC" />Human VS Computer
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" 
                    class="form-check-input" 
                    formControlName="radioExample"
                    (click)="setUpGame()"
                    value="HVH" />Human VS Human
            </label>
        </div>
    </form>

    <div class="pt-2"></div>
    <span><b>Player 1:</b> {{playerOne}}</span><br>

    <div class="pt-2"></div>
    <span><b>Player 2:</b> {{playerTwo}}</span>
    
    <div class="pt-2"></div>
    <div class="board-width">
        <mat-grid-list cols="3" rowHeight="100px" gutterSize="4px">
        <mat-grid-tile 
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color"
                [ngStyle]="{'font-size': tile.font + 'px'}"
                (click)="move(tile.position)">
                    {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>
    </div>
    <div class="pt-2"></div>

    <button class="btn btn-primary mb-3 new-game"
            (click)="resetGame()">Reset Game</button>
    <div class="pt-2"></div>

</div>
